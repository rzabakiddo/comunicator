<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piwo</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="aes.js"></script>
</head>
<body>

<img src="image.png" id="bak">
<div id="content">
    <div id="chats">
        <div id="scroll">
        </div>
        <input type="text" placeholder="New chat name" id="newChat">
        <div id="addbu" onclick="sendMesage()">
            +
        </div>
    </div>
    <div id="border">
        <div id="chat">
            <h1 id="user"><a>&nbsp</a><img id="status" width="35vw" height="35vw" src="online.png" style="display: none;"></h1>
            <div id="textField">
                <div id="scrollPane">
                </div>
            </div>
        </div>
        <input id="message" type="text" placeholder="Message ...">
    </div>
</div>
</div>
<div id="settings">
    <h1 style="color: #eee; font-family: Arial; user-select: none; font-weight: lighter; text-align: center; font-size: 3vh">
        Settings</h1>
</div>
<div id="error">
    <h2 id="erT">Title</h2>
    <a id="erC">Content</a>
</div>
</div>
</body>
</html>
